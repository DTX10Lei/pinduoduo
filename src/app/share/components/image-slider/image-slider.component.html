<div class="container" [ngStyle] = "{'height': sliderHeight}">
  <div class="image-slider" (scroll) = "handleScroll($event)" #imageSlider>
    <img #img
    *ngFor="let slider of sliders" [src]="slider.imagUrl" [alt]="slider.caption">
  </div>
  <div class="nav-section">
    <span *ngFor="let s of sliders; let idx = index" class="slide-button"
    [ngClass]= "{'slide-button-select': idx === selectedIndex}">

    </span>
  </div>

</div>
